<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link
    rel="stylesheet"
    href="https://cdn.jsdelivr.net/npm/swiper/swiper-bundle.min.css"
  />
    <title>MEU PERFIL</title>
</head>
<body>
    <header> 
        <div>
            <img 
            src="https://avatarfiles.alphacoders.com/223/thumb-223894.png" 
            alt="foto de perfil">
        </div>
    </header>

    <main>
        <section>
                 <div>
                    <h1>Meus jogos</h1>
                    <p>Os games que eu mais curto jogar!</p>
                    <div class="swiper mySwiper">
                        <ul class="games-list swiper-wrapper">
                           <li class="swiper-slide">
                                <img src="https://static-cdn.jtvnw.net/ttv-boxart/516575-150x150.jpg" alt="">
                            </li>
                            <li class="swiper-slide">
                                <img src="https://static-cdn.jtvnw.net/ttv-boxart/21779-150x150.jpg" alt="">
                            </li>
                            <li class="swiper-slide">
                                <img src="https://static-cdn.jtvnw.net/ttv-boxart/32399_IGDB-150x150.jpg" alt="">
                            </li>
                            <li class="swiper-slide">
                                <img src="https://static-cdn.jtvnw.net/ttv-boxart/6369_IGDB-150x150.jpg" alt="">
                            </li>
                        </ul>
                    </div>
                 </div>
         </section>
         <section>
            <div>
                <h1>Pessoas que eu curto.</h1>
                <p>Pessoas que eu acompanho!</p>
                <div class="swiper mySwiper">
                    <ul class="persons-list  swiper-wrapper">
                        <li  class="swiper-slide">
                             <a href="https://www.twitch.tv/casimito" target="_blank"><img src="https://static-cdn.jtvnw.net/jtv_user_pictures/32805a78-d927-48bd-8089-bf5efed53ea4-profile_image-70x70.png" alt=""></a>
                        </li>
                        <li  class="swiper-slide">
                           <a href="https://www.twitch.tv/gaules" target="_blank"><img src="https://static-cdn.jtvnw.net/jtv_user_pictures/f4b12683-57ff-4b57-926a-67512b43a7ff-profile_image-70x70.png" alt=""></a>
                        </li>
                        <li  class="swiper-slide">
                           <a href="https://www.youtube.com/c/japandotvision" target="_blank"><img src="./assets/japa (1).png" alt=""></a>
                        </li>
                        <li  class="swiper-slide">
                            <a href="https://www.youtube.com/c/KidRenx" target="_blank"><img src="./assets/andre (1).png" alt=""></a>
                        </li>
                    </ul>
                </div>
            </div>
         </section>
         
    </main>
     <!--Swiper JS-->
        <script src="https://cdn.jsdelivr.net/npm/swiper/swiper-bundle.min.js"></script>
        <!--Initialize Swiper-->
        <script>
            var swiper = new Swiper(".mySwiper", { 
                slidesPerView: 3,});
                /* slidesPerView: -> quantos slides quer ver por vez, 1,2,3... */
        </script>
    </body>
</body>
</html>
